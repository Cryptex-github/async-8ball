name: deploy
on: push
jobs:
  publish:
    name: Deploy-Pypi
    # You may pin to the exact commit or the version.
    # uses: remorses/pypi@c5a97a333f4d4d59cea6ec2e6a17c15e3241be29
    runs-on: ubuntu-18.04
    steps:
      - name: hmm
        uses: remorses/pypi@v3
        with:
          # setup file
          setup_file: ./setup.py
          # username
          username: __token__
          # password
          password: ${{ secrets.PYPI_API_TOKEN }}
